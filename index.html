	<style >
		section{perspective: 400px;}
	.wrap{width:1500px; margin:auto;}
	.sa{position: relative;}
	.sb{position: relative;}



	.aaz{left :0px;top:0px; position: absolute;position: absolute; z-index: 0; animation: roo 1s infinite alternate cubic-bezier(.96,.12,.83,.67);}

		@keyframes roo{
			form {}
			to { top: 15px;}  }
	.bbb{ top:830px; position: absolute;}
	.bb{ top:830px; position: absolute;z-index: 0; animation: ro 30s infinite alternate linear;}
		@keyframes ro{
			form {}
			to { transform: rotate(320deg);}  }

	.aa{display: block;left :900px;top:300px; position: absolute; animation: rooo 3s infinite alternate linear;}
		@keyframes rooo{
			form {}
			to {left: 830px;top:300px; transform: rotate(360deg);}  }

	.abc{display: block;left: 200px; top:100px; position: absolute;z-index:0; animation: roooo 20s infinite alternate linear ;}
		@keyframes roooo{
			form {}
			to {left: 1500px; top:200px; transform: rotate(120deg);}  }

	.abcd{display: block;left: 1500px;top:700px; position: absolute;z-index:0; animation: rooooo 20s infinite alternate linear ;}
		@keyframes rooooo{
			form {}
			to {left: 0px;top:500px; transform: rotate(120deg);}  }

	.aaa{left: 0px;top:1000px; position: absolute;z-index:0; animation: roooooo 30s infinite alternate linear;}
		@keyframes roooooo{
			form {}
			to {top: 3000px;}  }



.b{width:1200px;z-index: 9999;
			display: block;
			position: absolute; 
						/* 이름 시간 횟수 속도 */
			animation: ro 30s infinite linear;} 
				
		@keyframes ro{
			from{}
			to{ transform: rotate3D(1,0.5,0.5,360deg);}
		}




	.d	{

  position: relative;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
  -webkit-animation-direction: reverse; /* Safari 4.0 - 8.0 */
  animation-name: example;
  animation-duration: 4s;
    animation-iteration-count: 1000000;
  animation-direction: reverse;  
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  0%   {left:520px; top:3400px;}
  25%  {left:490px; top:3200px;}
  50%  {left:420px; top:3000px;}
  75%  {left:490px; top:3200px;}
  100% {left:520px; top:3400px;}
}

/* Standard syntax */
@keyframes example {
   0%   {left:520px; top:3400px;}
  25%  {left:490px; top:3200px;}
  50%  {left:420px; top:3000px;}
  75%  {left:490px; top:3200px;}
  100% {left:520px; top:3400px;}
}







	</style>
</head>

<img src="./l.png" style="right :0px;top:550px; position: absolute;">
